<!DOCTYPE html>
<html>
<head>
  <title>Learning Vue.js, arrays</title>
  <meta charset="UTF-8" />
</head>
<body>
<a href="index.html">Back</a>
  <div id="app">
    <p>
      <input type="text" v-model="newPhone" />
      <button @click="phones.push(newPhone)">Add phone</button>
      <button @click="updateList">Update</button>
      <button @click="sliceList">Slice</button>
    </p>
    <ul>
      <input type="number" v-model="start" />
      <input type="number" v-model="end" />
      <li v-for="(phone, index) in visibleList">
        <p>{{phone}} <button @click="phones.splice(index, 1)">Delete phone</button></p>
      </li>
    </ul>
  </div>
  <script src="vue.js"></script>
  <script src="vue204.js"></script>
</body>
</html>
